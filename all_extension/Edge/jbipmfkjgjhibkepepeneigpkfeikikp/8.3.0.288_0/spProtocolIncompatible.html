<html>
<head>
  <style>
  body {

    margin: 0px;
    padding: 5px;
    background: #EBEBEB;
    width: 300px;
  	cursor: default;
    -webkit-user-select: none;
  }
  body, td, input {
    font-family: 'Segoe UI', Segoe, Helvetica, Tahoma, Arial;

  }

    outline: none;
  }

  }

    padding: 5px;

    background: #F89C9C;
    bordercolor: red;
  }
  #btnUpdate {
    width: 150;
    height: 25;
  }

    color: #777;

  }  
  </style>

</head>

<body>
  <table width="100%">

  </tr>
  </table>
  <div style="padding: 8px">
  <table width="100%">
  <tr>
    <td class="ProtocolIncompatibleNotify" id="ProtocolIncompatibleNotify"></td>
  </tr>
  </table>
  <div style="margin-top: 4px;">
  <table width="100%">
  <tr>
    <td valign="middle"><input type="button" id="btnUpdate" value="Update"><font id="lblUpdateStatus"></font></td>
  </tr>
  </table>
  </div>
  </div>

</html>
