<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
        <meta name="mobile-web-app-capable" content="yes">
<title>uBlock â€” Your filters</title>

<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="lib/codemirror/addon/search/matchesonscrollbar.css">

<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/dashboard-common.css">
<link rel="stylesheet" href="css/cloud-ui.css">
<link rel="stylesheet" href="css/1p-filters.css">

 <!-- Load Mobiscroll  -->
 <script src="/external/mobiscroll/mobiscroll.javascript.min.js"></script>
 <link href="/external/mobiscroll/mobiscroll.javascript.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="body">
    <div id="cloudWidget" class="hide" data-cloud-entry="myFiltersPane"></div>

    <p class="vverbose"><span data-i18n="1pFormatHint"></span> <a class="mbsc-ic mbsc-ic-material-info-outline info" href="https://github.com/gorhill/uBlock/wiki/Static-filter-syntax" target="_blank"></a></p>
    <p class="headerButtons">
        <button id="userFiltersApply" class="custom important iconifiable buttonsBittube" type="button" disabled><span data-i18n="1pApplyChanges"></span></button>
        <button id="userFiltersRevert" class="custom iconifiable buttonsBittube" type="button" disabled><span data-i18n="genericRevert"></span></button>
        &emsp;&emsp;
        <button id="importUserFiltersFromFile" class="custom iconifiable buttonsBittube" type="button"><span data-i18n="1pImport"></span></button>
        <button id="exportUserFiltersToFile" class="custom iconifiable buttonsBittube" type="button"><span data-i18n="1pExport"></span></button>
    </p>
</div>
<div id="userFilters" class="codeMirrorContainer codeMirrorFillVertical" spellcheck="false"></div>
<div class="hidden">
    <input id="importFilePicker" type="file" accept="text/plain">
</div>

<script src="lib/codemirror/lib/codemirror.js"></script>
<script src="lib/codemirror/addon/display/panel.js"></script>
<script src="lib/codemirror/addon/scroll/annotatescrollbar.js"></script>
<script src="lib/codemirror/addon/search/matchesonscrollbar.js"></script>
<script src="lib/codemirror/addon/search/searchcursor.js"></script>
<script src="lib/codemirror/addon/selection/active-line.js"></script>

<script src="js/codemirror/search.js"></script>
<script src="js/codemirror/ubo-static-filtering.js"></script>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/dashboard-common.js"></script>
<script src="js/cloud-ui.js"></script>
<script src="js/1p-filters.js"></script>

</body>
</html>
